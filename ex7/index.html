<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="txt-price" placeholder="Enter the price of the item"> <!-- Collects user input for the price -->
    <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item"><!-- Collects user input for the amount of items -->
    <button id="btn-submit">Calculate</button> <!-- sets off the calculations -->
    <div id="output"></div> <!-- seperates the output into its own section -->

    <script>
        var priceInput = document.getElementById('txt-price');  //stores the user price input
        var quantityInput = document.getElementById('txt-quantity'); //stores the user quantity input
        var submitBtn = document.getElementById('btn-submit');//stores the submit button activation
        var output = document.getElementById('output'); //stores the output

        submitBtn.addEventListener('click', function () {
            var price = priceInput.value; //formats input into usable form
            var quanity = quantityInput.value; //formats input into usable form
            price = +price; //not sure
            quanity = +quanity; //not sure
            if (Number.isNaN(price) || Number.isNaN(quanity)) {
                output.innerHTML = 'Invalid input';
                return;
            } //says invalid input when user passes unusable input
            var totalPrice = price * quanity; // multiplies the quantity and price
            totalPrice = Math.round(totalPrice * 100) / 100; //rounds the answer
            output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice; //prints final answer 
        });
    </script>
</body>
</html>
